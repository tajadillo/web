
# Configuración avanzada de picom para Debian con i3wm

# Fading (transiciones suaves)
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 4;

# Sombras
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.5;
shadow-offset-x = -10;
shadow-offset-y = -10;
shadow-exclude = [ "name = 'i3bar'", "class_g = 'slop'", "class_g = 'Conky'" ];

# Transparencia
inactive-opacity = 0.55;
active-opacity = 1.0;
frame-opacity = 0.8;
blur-background = true;
blur-method = "gaussian";
blur-size = 10;
blur-deviation = 5.0;

# Evitar tearing
override-force-fullscreen = true;
vsync = true;
unredir-if-possible = true;

# Backend (recomendado para evitar problemas de compatibilidad)
backend = "glx";
use-damage = true;

# Ajustes adicionales
detect-client-opacity = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-transient = true;
detect-client-leader = true;
shadow-ignore-shaped = false;

# Reglas de transparencia específicas por aplicación
detection-exclude = [ "class_g = 'i3lock'", "class_g = 'rofi'", "class_g = 'mpv'" "class_g = 'vlc'" ];

# Excluir ciertos programas de picom
opacity-rule = [ "100:class_g = 'Firefox' && focused", "90:class_g = 'URxvt'", "85:class_g = 'Thunar'", "80:class_g = 'Alacritty'" ];
