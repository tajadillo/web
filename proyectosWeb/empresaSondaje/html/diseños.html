<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Recorremos todos los enlaces de la galería
        document.querySelectorAll('.menu-galeria li a').forEach((link) => {
            link.addEventListener('click', function (e) {
                e.preventDefault(); // Evita que el enlace recargue la página

                // Obtén el ID del video que debe mostrarse
                const targetId = link.getAttribute('href').substring(1); // Obtén el ID del video (sin #)

                // Pausar todos los videos
                document.querySelectorAll('.slider li video').forEach((video) => {
                    video.pause(); // Pausa todos los videos
                });

                // Ocultar todos los videos
                document.querySelectorAll('.slider li').forEach((video) => {
                    video.style.display = 'none';
                });

                // Mostrar solo el video correspondiente al enlace
                const targetVideo = document.getElementById(targetId);
                if (targetVideo) {
                    targetVideo.style.display = 'block'; // Muestra el video seleccionado
                    targetVideo.querySelector('video').play(); // Reproduce el video al hacer clic
                }
            });
        });
    });
</script>
