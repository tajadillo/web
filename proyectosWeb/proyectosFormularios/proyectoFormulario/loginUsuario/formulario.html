        <header class="header">

        <main class="main">

            <form action="login.php" method="POST">
                <label>Usuario</label>
                <input type="text" name="usuario" pattern="[a-zA-Z0-9$@.-_áéíóúÁÉÍÓÚñÑ() ]{3,11}" placeholder="Escribe tu nombre" maxlength="11" required>
                <br>
                <label>Clave</label>
                <input type="password" name="clave" pattern="[a-zA-Z]{4,30}" placeholder="Contraseña" maxlength="30" required>
                <br><br>
                <button type="submit">Login</button>
            </form>

        </main>

        </footer>
